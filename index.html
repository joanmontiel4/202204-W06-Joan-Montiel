<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of Live</title>
        <script src="./src/index.js" type="module"></script>
        <link rel="stylesheet" href="./src/styles/gameOfLife.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <span class="title">Game of Live</span>
                <div class="buttons">
                    <button class="button" id="start-button">Start</button>
                    <button class="button" id="stop-button">Stop</button>
                </div>
            </header>
            <main class="main" id="main-board">
                <div class="cell" style="display: hidden"></div>
                <div class="cell cell--alive" style="display: hidden"></div>
            </main>
        </div>
    </body>
</html>
